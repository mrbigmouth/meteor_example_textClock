<!-- index1.html -->
<head>
  <title>Blaze測試--文字時鐘</title>
</head>

<body>
  {{#with dataOfClock1}}
    {{> clock}}
  {{/with}}
  {{#with dataOfClock2}}
    {{> clock}}
  {{/with}}
  {{#with dataOfClock3}}
    {{> clock}}
  {{/with}}
</body>

<template name="clock">
  <div>
    現在位於時區「{{this.timezoneText}}」的時間是: {{nowString}}。
    可以將使用時區改為
    <select>
      {{#each timezoneList}}
        {{#if isEqual ../timezoneId this.timezoneId}}
          <option value="{{this.timezoneId}}" selected>{{this.timezoneText}}</option>
        {{else}}
          <option value="{{this.timezoneId}}">{{this.timezoneText}}</option>
        {{/if}}
      {{/each}}
    </select>
  </div>
</template>
