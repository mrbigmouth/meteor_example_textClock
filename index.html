<!-- index1.html -->
<head>
  <title>Blaze測試--文字時鐘</title>
</head>

<body>
  {{#with dataOfClock1}}
    {{> clock}}
  {{/with}}
  {{#with dataOfClock2}}
    {{> clock}}
  {{/with}}
  {{#with dataOfClock3}}
    {{> clock}}
  {{/with}}
</body>

<template name="clock">
  <div>
    現在位於時區「{{this.timezone}}」的時間是: {{nowString}}
  </div>
</template>
